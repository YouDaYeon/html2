<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* input + label { */
        /* div > label { */
        form label {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
    
    <div class="container mt-3">
        <form class="was-validated">
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="agree1" id="a" required> 
                <label for="a">이용약관 동의</label>
                <div class="valid-feedback">완료~</div>
                <div class="invalid-feedback">동의해주세요.</div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="agree2" id="b" required> 
                <label for="b">개인정보 수집 및 이용 동의</label>
                <div class="valid-feedback">완료~</div>
                <div class="invalid-feedback">동의해주세요.</div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="agree3" value="c" required> 
                <label for="c">위치정보 이용약관 동의</label>
                <div class="valid-feedback">완료~</div>
                <div class="invalid-feedback">동의해주세요.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
